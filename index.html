<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <section id="vertical" class="cardContainer"> <!-- Vertical Box area-->

        <div class="contactCard">
            <div id="vFace">
                <span class="status">Online</span>
                <img src="imgs/selfie.jpg">
                <span class="name">Angus McCann</span>
            </div>
            <div id="title">
                <img src="imgs/stars.png">
                <span class="fakeJob">Psychic Healer</span>
            </div>
            <div class="rates">
                <span class="offer">5 min free</span>
                <span class="realPrice">then $5.99/min</span>
            </div>
            <div class="contactButtons">
                <span class="button" id="phone">P</span>
                <span class="button" id="msg">M</span>
            </div>
        </div>
    </section>

    <section id="horizontal" class="cardContainer"> <!-- Horizontal Box area-->
        <div class="contactCard">
            <div id="hFace">
                <span class="status">Online</span>
                <img src="imgs/selfie.jpg">
                <div class="contactButtons">
                    <span class="button" id="phone">P</span>
                    <span class="button" id="msg">M</span>
                </div>
            </div>
            <div id="hInfo">
                <div class="name">
                    Angus McCann
                </div>
                <div id="title">
                    <img src="imgs/stars.png">
                    <span class="fakeJob">Psychic Healer</span>
                </div>
                <div id="notHealedByMagic">
                    Depression, Life Coaching, Mental & Emotional Health, Stress & Anger Management
                </div>
                <div class="rates">
                    <span class="offer">5 min free</span>
                    <span class="realPrice">then $5.99/min</span>
                </div>                
            </div>
        </div>
    </section>
</body>
</html>
